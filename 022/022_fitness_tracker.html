<!DOCTYPE html>
<html>
	<head>
		<title>022 - Fitness Tracker</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" href="022_fitness_tracker.css" type="text/css">
	</head>
	<body>
		<div class="outer">
			<div class="center">
				<div class="headline">
					<div class="small"> your daily </div> progress
				</div>
				<div class="circle-big">
					<div class="text">
						2758
						<div class="small">kcal</div>
					</div>
					<svg>
						<circle class="bg" cx="57" cy="57" r="52"></circle>
						<circle class="progress" cx="57" cy="57" r="52"></circle>
					</svg>
				</div>
				<div class="circles-small">
					<div class="circle-small">
						<div class="text">
							8563
							<div class="small">steps</div>
						</div>
						<svg>
							<circle class="bg" cx="40" cy="40" r="37"></circle>
							<circle class="progress one" cx="40" cy="40" r="37"></circle>
						</svg>
					</div>
					<div class="circle-small">
						<div class="text">
							6,2
							<div class="small">km</div>
						</div>
						<svg>
							<circle class="bg" cx="40" cy="40" r="37"></circle>
							<circle class="progress two" cx="40" cy="40" r="37"></circle>
						</svg>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
