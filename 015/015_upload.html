<!DOCTYPE html>
<html>
  <head>
    <title>015 - Upload</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="015_upload.css" type="text/css">
  </head>
  <body>
    <div class="outer">
      <div class="center">
        <div class="bar"></div>
        <div class="title">
          Drop file to Upload
        </div>
        <div class="dropzone">
          <div class="content">
            <img alt="upload cloud" class="upload" src="http://100dayscss.com/codepen/upload.svg" />
            <span class="filename"></span>
            <input class="input" type="file" />
          </div>
        </div>
        <img alt="syncing symbol" class="syncing" src="http://100dayscss.com/codepen/syncing.svg" />
        <img alt="done check" class="done" src="http://100dayscss.com/codepen/checkmark.svg" />
        <div class="upload-btn">Upload File</div>
      </div>
    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
  <script src="015_upload.js" type="text/javascript"></script>
  </body>
</html>
