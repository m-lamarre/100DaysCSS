<!DOCTYPE html>
<html>
  <head>
    <title>013 - Pony User Gallery</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="013_pony_user_gallery.css" type="text/css">
  </head>
  <body>
    <div class="outer">
      <div class="profile" id="profile-1">
        <img alt="profile-pic 1" class="profile-images" src="https://render.bitstrips.com/v2/cpanel/c8a02b82-fa5e-4668-933f-b6517c8518b0-405acf97-00ac-4847-a4ce-c40bac5abeab-v1.png?transparent=1&amp;palette=1" />
        <div class="overlay"></div>
        <div class="plus"></div>
      </div>
      <div class="profile" id="profile-2">
        <img alt="profile-pic 2" class="profile-images" src="https://orig00.deviantart.net/dda8/f/2014/119/f/d/profile_picture_by_that_shy_pony-d7gibln.png" />
        <div class="overlay"></div>
        <div class="plus"></div>
      </div>
      <div class="profile" id="profile-3">
        <img alt="profile-pic 3" class="profile-images" src="https://orig00.deviantart.net/413a/f/2012/057/b/b/profile_picture_by_kickstar_pony-d4r23sb.png" />
        <div class="overlay"></div>
        <div class="plus"></div>
      </div>
      <div class="profile" id="profile-4">
        <img alt="profile-pic 4" class="profile-images" src="https://orig00.deviantart.net/4c76/f/2012/046/c/7/profile_picture_by_mlpwallpapermaker-d4pvoy0.png" />
        <div class="overlay"></div>
        <div class="plus"></div>
      </div>
      <div class="detail" id="detail-1">
        <div class="close"></div>
        <img alt="header" class="header" src="https://static1.squarespace.com/static/593b00a05016e1d6102a0a4b/593d8c046fd27cab3854c67a/593d8c046fd27cab3854c6ec/1497971206156/Rainbow-Header.png?format=1000w" />
        <div class="image">
          <img alt="profile-pic 1" src="https://render.bitstrips.com/v2/cpanel/c8a02b82-fa5e-4668-933f-b6517c8518b0-405acf97-00ac-4847-a4ce-c40bac5abeab-v1.png?transparent=1&amp;palette=1" />
        </div>
        <div class="infos">
          <div class="name">Miri Lama</div>
          <div class="action">
            <div class="btn">
              <span class="fa"><img alt="phone icon" src="https://cdn3.iconfinder.com/data/icons/pyconic-icons-1-2/512/phone-call-active-512.png" /></span>
            </div>
            <div class="btn">
              <span class="fa"><img alt="message icon" src="https://cdn3.iconfinder.com/data/icons/line-icons-medium-version/64/comment-512.png" /></span>
            </div>
            <div class="btn">
              <span class="fa"><img alt="heart icon" src="https://cdn0.iconfinder.com/data/icons/feather/96/heart-512.png" /></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script src="013_pony_user_gallery.js" type="text/javascript"></script>
  </body>
</html>
