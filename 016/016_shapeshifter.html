<!DOCTYPE html>
<html>
  <head>
    <title>016 - ShapeShifter</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="016_shapeshifter.css" type="text/css">
  </head>
  <body>
    <div class="outer">
      <div class="circle"></div>
      <div class="circle-ring"></div>
      <svg class="octagon">
        <polygon points="30,0 70,0 100,30 100,70 70,100 30,100 0,70 0,30"></polygon>
      </svg>
      <svg class="triangle">
        <polygon points="53, 0 106, 90 0, 90"></polygon>
      </svg>
      <div class="octagon-glitter">
        <div class="glitter g1"></div>
        <div class="glitter g2"></div>
        <div class="glitter g3"></div>
        <div class="glitter g4"></div>
        <div class="glitter g5"></div>
        <div class="glitter g6"></div>
        <div class="glitter g7"></div>
        <div class="glitter g8"></div>
      </div>
      <div class="triangle-glitter">
        <div class="glitter g1"></div>
        <div class="glitter g2"></div>
        <div class="glitter g3"></div>
      </div>
    </div>
  </body>
</html>
