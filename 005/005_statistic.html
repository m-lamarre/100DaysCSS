<!DOCTYPE html>
<html>
  <head>
    <title>005 - ER-QR Statistics</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="005_statistic.css" type="text/css">
  </head>
  <body>
    <div class="outer">
      <div class="card">
        <div class="header">
          <span class="title big">Weekly Report</span>
          <span class="date small">01. Feb - 07. Feb</span>
          <span class="type small">Revenue</span>
          <span class="value big">R3621.79</span>
        </div>
        <div class="parameter">
          <span class="light-blue">Patients</span>
          <span class="blue">Transports</span>
        </div>
        <div class="statistic">
          <div class="line-1"></div>
          <div class="line-2"></div>
          <div class="line-3"></div>
          <div class="data light-blue">
            <svg><polyline points="9,46 50,12 90,23 130,11 171,38 211,48 251,19"></polyline></svg>
            <div class="points">
              <div class="point-1">
                <div class="tooltip">
                  45
                </div>
              </div>
              <div class="point-2">
                <div class="tooltip">
                  81
                </div>
              </div>
              <div class="point-3">
                <div class="tooltip">
                  74
                </div>
              </div>
              <div class="point-4">
                <div class="tooltip">
                  87
                </div>
              </div>
              <div class="point-5">
                <div class="tooltip">
                  51
                </div>
              </div>
              <div class="point-6">
                <div class="tooltip">
                  43
                </div>
              </div>
              <div class="point-7">
                <div class="tooltip">
                  45
                </div>
              </div>
            </div>
          </div>
          <div class="data blue">
            <svg><polyline points="9,61 50,50 90,65 130,55 171,61 211,74 251,64"></polyline></svg>
            <div class="points">
              <div class="point-1">
                <div class="tooltip">
                  26
                </div>
              </div>
              <div class="point-2">
                <div class="tooltip">
                  41
                </div>
              </div>
              <div class="point-3">
                <div class="tooltip">
                  22
                </div>
              </div>
              <div class="point-4">
                <div class="tooltip">
                  36
                </div>
              </div>
              <div class="point-5">
                <div class="tooltip">
                  25
                </div>
              </div>
              <div class="point-6">
                <div class="tooltip">
                  13
                </div>
              </div>
              <div class="point-7">
                <div class="tooltip">
                  20
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="days">
          <span class="day">Mon</span>
          <span class="day">Tue</span>
          <span class="day">Wed</span>
          <span class="day">Thu</span>
          <span class="day">Fri</span>
          <span class="day">Sat</span>
          <span class="day">Sun</span>
        </div>
      </div>
    </div>
  </body>
</html>
