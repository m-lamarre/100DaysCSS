<!DOCTYPE html>
<html>
  <head>
    <title>030 Search Field</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="030_search_field.css" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  </head>
  <body>
    <div class="outer">
      <div class="search">
        <input class="searchfield" placeholder="Start typing..." type="text" value="" />
        <button class="button" type="submit">
          <span class="fas fa-search"></span>
        </button>
        <ul class="suggestions clearfix"></ul>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script src="030_search_field.js" type="text/javascript"></script>
  </body>
</html>
