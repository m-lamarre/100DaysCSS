<!DOCTYPE html>
<html>
  <head>
    <title>014 - Bicyclopter</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="014_bicyclopter.css" type="text/css">
  </head>
  <body>
    <div class="outer">
      <div class="card">
        <div class="flip">
          <div class="front">
            <img alt="bicycle picture" src="https://100dayscss.com/codepen/bycicle.svg" />
            <div class="street">
              <div class="stripe-1"></div>
              <div class="stripe-2"></div>
              <div class="stripe-3"></div>
              <div class="stripe-4"></div>
              <div class="stripe-5"></div>
              <div class="stripe-6"></div>
              <div class="stripe-7"></div>
              <div class="stripe-8"></div>
              <div class="stripe-9"></div>
            </div>
          </div>
          <div class="back">
            <img alt="helicopter picture" src="http://100dayscss.com/codepen/helicopter.svg" />
            <div class="sky">
              <div class="cloud-1"></div>
              <div class="cloud-2"></div>
              <div class="cloud-3"></div>
              <div class="cloud-4"></div>
              <div class="cloud-5"></div>
              <div class="cloud-6"></div>
              <div class="cloud-7"></div>
              <div class="cloud-8"></div>
              <div class="cloud-9"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
