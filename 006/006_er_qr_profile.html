<!DOCTYPE html>
<html>
  <head>
    <title>006 - ER-QR Profile Card</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="006_er_qr_profile.css" type="text/css">
  </head>
  <body>
    <div class="outer">
      <div class="center">
        <div class="profile">
          <div class="image">
            <div class="circle-1"></div>
            <div class="circle-2"></div>
            <img alt="Miri Lama" height="70" src="https://render.bitstrips.com/v2/cpanel/3c97455d-0ce1-4ac8-82a0-601e6d6f6fd2-d299d65c-6ef9-4f8d-b43b-db37022f8e9c-v1.png?transparent=1&amp;palette=1" width="70" />
          </div>
          <div class="name">
            Mirium Studium
          </div>
          <div class="job">
            Medic
          </div>
          <div class="actions">
            <button class="btn">Update</button><button class="btn">Log Out</button>
          </div>
        </div>
        <div class="stats">
          <div class="box">
            <span class="value">521</span><span class="parameter">QR Codes Scanned</span>
          </div>
          <div class="box">
            <span class="value">418</span><span class="parameter">Patients Transported</span>
          </div>
          <div class="box">
            <span class="value">103</span><span class="parameter">R.H.T.</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
