<!DOCTYPE html>
<html>
  <head>
    <title>028 - Checklist</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="028_checklist.css" type="text/css">
  </head>
  <body>
    <div class="frame">
      <div class="list">
        <div class="head">
          <div class="title">
            Wednesday
          </div>
          <div class="subtitle">
            September 5, 2018
          </div>
        </div>
        <ul>
          <li>
            <input id="item-1" name="item-1" type="checkbox" /><label class="text" for="item-1">🌈 Be Happy</label><label class="button" for="item-1"></label><svg class="checkmark" height="10px" width="15px"><polyline points="1,5 6,9 14,1"></polyline></svg>
          </li>
          <li>
            <input id="item-2" name="item-2" type="checkbox" /><label class="text" for="item-2">💝 Be Grateful</label><label class="button" for="item-2"></label><svg class="checkmark" height="10px" width="15px"><polyline points="1,5 6,9 14,1"></polyline></svg>
          </li>
          <li>
            <input id="item-3" name="item-3" type="checkbox" /><label class="text" for="item-3">😮 Be Curious</label><label class="button" for="item-3"></label><svg class="checkmark" height="10px" width="15px"><polyline points="1,5 6,9 14,1"></polyline></svg>
          </li>
          <li>
            <input id="item-4" name="item-4" type="checkbox" /><label class="text" for="item-4">🦄 Be a Unicorn</label><label class="button" for="item-4"></label><svg class="checkmark" height="10px" width="15px"><polyline points="1,5 6,9 14,1"></polyline></svg>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
