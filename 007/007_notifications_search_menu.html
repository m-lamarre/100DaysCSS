<!DOCTYPE html>
<html>
  <head>
    <title>007 - Notifications, Search & Menu</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="007_notifications_search_menu.css" type="text/css">
  </head>
  <body>
    <div class="outer">
      <div class="center">
        <div class="header">
          <div class="menu-icon">
            <div class="dash-top"></div>
            <div class="dash-bottom"></div>
            <div class="circle"></div>
          </div>
          <span class="title">Notifications</span><input class="search-input" placeholder="Search ..." type="text" />
          <div class="fa fa-search search-icon"></div>
        </div>
        <div class="notifications clearfix">
          <div class="line"></div>
          <div class="notification">
            <div class="circle"></div>
            <span class="time">09:25</span>
            <p>
              <b>Johan Joubert </b>was transported to NetCare Suninghill
            </p>
          </div>
          <div class="notification">
            <div class="circle"></div>
            <span class="time">20:32</span>
            <p>
              <b>Alice Kanembi </b>was transported to Tembisa Hospital
            </p>
          </div>
          <div class="notification">
            <div class="circle"></div>
            <span class="time">Yesterday</span>
            <p>
              <b>Minnie v.d. Merwe </b>was transported to NetCare Park Lane
            </p>
          </div>
        </div>
      </div>
      <div class="menu">
        <ul>
          <li>
            <span class="fa fa-dashboard"></span>Dashboard
          </li>
          <li>
            <span class="fa fa-user"></span>Profile
          </li>
          <li>
            <span class="fa fa-bell"></span>Notifications
          </li>
          <li>
            <span class="fa fa-comments"></span>Messages
          </li>
          <li>
            <span class="fa fa-gear"></span>Settings
          </li>
        </ul>
      </div>
    </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
  <script src="007_notifications_search_menu.js"></script>
  </body>
</html>
